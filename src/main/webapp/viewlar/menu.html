<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Турнирная таблица</title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>
    <body class="w3-light-grey">
        <!-- header -->
        <div class="w3-container w3-blue-grey w3-opacity w3-left-align">
            <h1>Меню</h1>
        </div>

        <div class="w3-container w3-right-align w3-blue-grey">
            <button class="w3-btn w3-round-large" onclick="location.href='/standings-1.0'">Выйти</button>
        </div>

        <div class="w3-container w3-center">       <!-- content -->
            <div class="w3-bar w3-padding-large w3-padding-24">    <!-- buttons holder -->
                <button class="w3-btn w3-hover-light-blue w3-round-large" onclick="location.href='/standings-1.0/add'">
                    Добавить команды
                </button>
                <button class="w3-btn w3-hover-green w3-round-large" onclick="location.href='/standings-1.0/table'">
                    Посмотреть команды
                </button>
                <button class="w3-btn w3-hover-yellow w3-round-large"
                        onclick="location.href='/standings-1.0/fileupload'">Загрузить матчи
                </button>
                <button class="w3-btn w3-hover-red w3-round-large" onclick="location.href='/standings-1.0/turntable'">
                    Турнирная таблица
                </button>
            </div>
        </div>
    </body>
</html>
